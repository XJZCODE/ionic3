      <ion-grid class="grid2" *ngFor="let item of ProductList;let i = index">
        <ion-row style="height: 122px;">
          <ion-col col-12 class="col2 ">
            <ion-card class="card-md2" style="display:flex;flex-direction:row">
              <ion-item class="item-text-wrap">
                <ion-checkbox color="danger" checked="true"></ion-checkbox>

              </ion-item>
              <ion-item>

                <div style="display:flex;flex-direction:row">
                  <div>
                    <img class="shop-cart-img" src="assets/img/fruit/fruit1.jpg" style="width:90px;height:90px;border: 1px solid #ddd;margin-right:5px"
                    />
                  </div>

                  <div>
                    <div>
                      <p class="item-text-wrap" (click)="productInfo()">{{item.product_name}}</p>
                      <h4 style="color:#D6D6D6;margin-bottom:30px">颜色:香蕉牛奶</h4>
                    </div>
                    <div style="display:flex;justify-content:space-between;height:19px;">
                      <span style="color:red;margin-top:-5px !important">${{item.product_price}}</span>
                      <div style="border:1px solid #ddd;border-radius: 7%;font-size:12px">
                        <i class="iconfont icon-jian" (click)="delNum(i)"></i>
                        <input type="text" value="0" [(ngModel)]="item.product_count" name="product_count" style="width:30px;text-align: center;border:0px;border-left:1px solid #ddd;border-right:1px solid #ddd;"
                        />
                        <i class="iconfont icon-jia" (click)="addNum(i)"></i>
                      </div>
                    </div>
                  </div>
                </div>

              </ion-item>
            </ion-card>

          </ion-col>

        </ion-row>
      </ion-grid>
