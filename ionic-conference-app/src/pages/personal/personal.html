<ion-content padding class="demo-background">
  <!-- 顶部大头像 -->
  <ion-card class="card-change">
    <ion-item style="background-image: url(assets/img/skin.png) !important;height:100%">
      <div class="userImg">
        <img src="assets/img/1.jpg">
      </div>
      <div class="userName">
        <h2>颜梓煜</h2>
      </div>
    </ion-item>
  </ion-card>
  <!-- 订单信息模块 -->
  <ion-card class="card-change3">
    <div>
      <i class="iconfont icon-daifukuan"></i>
      <span>待付款</span>
    </div>
    <div>
      <i class="iconfont icon-daishouhuo"></i>
      <span>待收货</span>
    </div>
    <div>
      <i class="iconfont icon-daipingjia"></i>
      <span>待评价</span>
    </div>
    <div>
      <i class="iconfont icon-fanxiutuihuan"></i>
      <span>返修/退换</span>
    </div>
    <div>
      <i class="iconfont icon-dingdan"></i>
      <span (click)="toOrderList()">我的订单</span>
    </div>
  </ion-card>
  <!-- 个人信息模块 -->
  <ion-card class="card-change2">
    <button ion-item>
      <ion-icon name="md-unlock" style="font-size: 20px;color:coral"></ion-icon>
      <span style="margin-left:15px">修改密码</span>
    </button>
    <div class="button-effect1"></div>
    <button ion-item>
      <ion-icon name="logo-usd" style="font-size: 20px;color:gold"></ion-icon>
      <span style="margin-left:15px">账户余额</span>
    </button>
    <div class="button-effect1"></div>
    <button ion-item>
      <ion-icon name="md-contact" style="font-size: 20px;"></ion-icon>
      <span style="margin-left:10px">个人信息</span>
    </button>
  </ion-card>
  <!-- 系统设置模块 -->
  <ion-card class="card-change2">
    <button ion-item>
      <ion-icon name="md-cloud-download" style="font-size: 20px;color:chartreuse;"></ion-icon>
      <span style="margin-left:8px">检查更新</span>
    </button>
    <div class="button-effect1"></div>
    <button ion-item>
      <ion-icon name="md-chatboxes" style="font-size: 20px;color:deepskyblue"></ion-icon>
      <span style="margin-left:9px">联系客服</span>
    </button>
    <div class="button-effect1"></div>
    <button ion-item (click)="toSetting()">
      <ion-icon name="ios-settings" style="font-size: 20px;"></ion-icon>
      <span style="margin-left:9px">设置</span>
    </button>
  </ion-card>
  <!-- </ion-card> -->

</ion-content>
